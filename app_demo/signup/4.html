<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,">
    <title>聊天交友 APP</title>
    <link rel="stylesheet" type="text/css" href="../mobile.css">
  </head>
  <body>
    <div class="WRAPPER">
      <div class="HEAD H65">
        <div class="CONTENT">
          <div class="PROGRESS_BAR">
            <div class="PROGRESS_ITEM_ON"></div><div class="PROGRESS_ITEM_ON"></div><div class="PROGRESS_ITEM_ON"></div><div class="PROGRESS_ITEM_ON"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div><div class="PROGRESS_ITEM"></div>
          </div>
          <div class="MD_W">
            <div class="LEFT_BTN">
              <div class="BACK btn_icon_block" onclick="history.back()"><img class="btn_icon_img" src="../images/arrow_left.png" srcset=""></div>
            </div>
          </div>
        </div>
      </div>

      <div class="MAIN">
        <div class="CONTENT GROWFULL">
          <h1 class="TITLE">我的生日</h1>
          <div class="h5">會顯示你的年齡在個人頁面</div>
          <form name="UP_LOGON_FORM" id="UP_LOGON_FORM" action="index.phtml" method="POST" onsubmit="">
            <input type="hidden" name="PUT" value="up_logon">
            <input type="hidden" name="FROM" value="up_logon">
            <input type="hidden" name="FID" value="0">
            <div class="FORM_FIELD">
              <div class="FORM_ITEM">
                <input class="INPUT INPUT_DATE" id="bday" name="bday" value="YYYY-MM-DD" min="1903-01-01" type="date" required pattern="\d{4}-\d{2}-\d{2}" >
              </div>
              <div class="CAPTION"><span class="LEFT">生日為重要個人資訊，註冊後不可修改，請謹慎填寫</span></div>
            </div>
          </form>
        </div>
      </div>


      <div class="BOTTOM H65">
        <div class="CONTENT">
          <div class="FORM_BTN">
            <div class="BTN" onclick="javascript:location.href='5.html'"><span>繼續</span></div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
