<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,">
    <title>聊天交友 APP</title>
    <link rel="stylesheet" type="text/css" href="../mobile.css">
  </head>
  <body>
    <div class="WRAPPER">
      <div class="HEAD H45">
        <div class="CONTENT">
          <div class="MD_W">
            <div class="LEFT_BTN"><div class="BACK btn_icon_block" onclick="history.back()"><img class="btn_icon_img" src="../images/arrow_left.png" srcset=""></div></div>
            <div class="CENTER"><h3 class="TITLE">喜歡我的人</h3></div>            
            <div class="RIGHT_BTN"></div>
          </div>
        </div>
      </div>

      <div class="MAIN">
        <div class="CONTENT">
          <div class="SUBTITLE H5">升級即可查看所有喜歡你的人，馬上開始聊天!</div>
          <div class="MATCH_LIST BLUR">
            <div class="MATCH_ITEM">
              <div class="PHOTO"><img src="../images/photos/01.jpg"></div>
              <div class="INFO">
                <div class="TITLE"><span class="NAME">Name名字Name名字</span><img class="VERIFY" src="../images/verify.png"></div>
                <div class="MORE"><span>900 m</span><span>25 歲</span></div>
              </div>
            </div>
            <div class="MATCH_ITEM">
              <div class="PHOTO"><img src="../images/photos/02.jpg"></div>
              <div class="INFO">
                <div class="TITLE"><span class="NAME">Name</span><img class="VERIFY" src="../images/verify.png"></div>
                <div class="MORE"><span>4 km</span><span>23 歲</span></div>
              </div>
            </div>
            <div class="MATCH_ITEM">
              <div class="PHOTO"><img src="../images/photos/03.jpg"></div>
              <div class="INFO">
                <div class="TITLE"><span class="NAME">名字</span></div>
                <div class="MORE"><span>8 km</span><span>30 歲</span></div>
              </div>
            </div>
            <div class="MATCH_ITEM">
              <div class="PHOTO"><img src="../images/photos/04.jpg"></div>
              <div class="INFO">
                <div class="TITLE"><span class="NAME">Name</span></div>
                <div class="MORE"><span>6 km</span><span>40+ 歲</span></div>
              </div>
            </div>
            <div class="MATCH_ITEM">
              <div class="PHOTO"><img src="../images/photos/05.jpg"></div>
              <div class="INFO">
                <div class="TITLE"><span class="NAME">Name</span></div>
                <div class="MORE"><span>10+ km</span><span>32 歲</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="BOTTOM H65">
        <div class="CONTENT">
          <div class="FORM_BTN">
            <div class="BTN" onclick="javascript:location.href='#'"><span>升級</span></div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
